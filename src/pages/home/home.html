<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      PasswordSaver
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list >
    <ion-item *ngFor="let item of items" >
        <div  [ngClass]="{'item-list-2' : !item.expanded}" (click)="expand(item)">
          <h2>{{item.type}}</h2>
            <p>{{item.username}}</p>
            <p>Password:<span>{{item.password}}</span></p>
        </div>
      <button ion-button icon-only clear item-right (click)="delete(item)">
        <ion-icon name="trash" class="icon-red"></ion-icon>
      </button>
      <button ion-button icon-only clear item-right (click)="expand(item)">
        <ion-icon name="eye" class="icon-green"></ion-icon>
      </button>
      <button ion-button icon-only color="dark" outline  item-right (click)="changeData('edit',item)">
        Edit
      </button>
    </ion-item>
  </ion-list>
  <ion-fab  right bottom>
    <button  class="fab" ion-fab color="light">
      <ion-icon name="add"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab (click)="changeData('add','')">
        <ion-icon name="add" ></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
