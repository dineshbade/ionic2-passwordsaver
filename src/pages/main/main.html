					<ion-item class="item-profile">
						  <div class="item-avatar">
						    <img src="assets/image/d.jpg">
						  </div>
						</ion-item>
						
							
						
						
					
				</div>
			<div class="clearfix"></div>
			<div class="user-detail">
				<ion-row>
					<ion-col>
						<ion-item (click)="profile()">

							<p>dineshbade1992@gmail.com</p>
						</ion-item>
					</ion-col>
				</ion-row>
			</div>
			</div>
			

		</div>
		<ion-list>
			 <button ion-item (click)="logout()" ><ion-icon name="power" item-left ></ion-icon>
				Logout
			</button>
		</ion-list>
		
	</ion-content>
	

</ion-menu>

<ion-nav #mycontent [root]="rootPage"></ion-nav>
