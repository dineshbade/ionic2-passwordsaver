<ion-header color="primary">

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="login-content" padding>
 
 	<ion-row>
 		<ion-col>
 			<h2>Register Here</h2>
 		</ion-col>
 	</ion-row>
 	
 
  <div class="login-box">
    <form  method="post" [formGroup]="registerForm" (ngSubmit)="registerUser()" >
      <ion-row>
        <ion-col>
          <ion-list >
             <ion-item> 
              <ion-label floating>Full Name</ion-label>
              <ion-input type="text" formControlName="fullName"  name="fullname" floating ></ion-input>
            </ion-item>
            <ion-item>
             <ion-label floating>Email</ion-label> 
              <ion-input type="text"   formControlName="email" name="email" floating ></ion-input>
            </ion-item>
             
            <div formGroupName="passwords">
            <ion-item>
             <ion-label floating>Password</ion-label>
              <ion-input type="password"  formControlName="password"  name="password" floating ></ion-input>
            </ion-item>
             <ion-item>
              <ion-label floating>RePassword</ion-label>
              <ion-input type="password"  formControlName="repassword" name="repassword" floating ></ion-input>
            </ion-item>
            </div>
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full>Register</button>
          <!-- <button ion-button class="register-btn"  clear ><ion-icon ios="logo-facebook" md="logo-facebook" item-left></ion-icon>Create New Account</button> -->
        </ion-col>
      </ion-row>
      
    </form>
    </div>
</ion-content>
